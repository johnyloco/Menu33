{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link rel="stylesheet" href="{% static 'css/account/profile.css' %}">
</head>
<body>
    <div class="container">
        <h1>Profile Details</h1>

        <!-- Profile Information -->
        <div class="profile-details">
            <div class="profile-picture">
                <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
            </div>

            <div class="profile-info">
                <p><strong>First Name:</strong> {{ profile.first_name }}</p>
                <p><strong>Last Name:</strong> {{ profile.last_name }}</p>
                <p><strong>Date of Birth:</strong> {{ profile.date_of_birth }}</p>
                <p><strong>Email:</strong> {{ profile.user.email }}</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="button-container">
            <div class="button-container">
            <a href="{% url 'profile-edit' request.user.pk %}" class="btn-edit">Edit Profile</a>
                <a href="{% url 'profile-delete' request.user.pk %}" class="btn-edit">Delete Profile</a>
            <a href="{% url 'home' %}" class="btn-back">Back to Home</a>
        </div>
        </div>
    </div>
