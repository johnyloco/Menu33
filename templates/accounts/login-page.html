{% load static %}
{% block content %}
    
{% include 'common/../common/nav.html' %}
    
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/account/login_page.css' %}">

</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p class="register">Don't have an account?
                    <a href="{% url 'register-page' %}"><i></i>Register here</a></p>
            </form>
        </div>
    </div>
</body>

<footer>
    <p>&copy; 2024 Restaurant Guide. All Rights Reserved.</p>
</footer>
    
{% endblock %}
