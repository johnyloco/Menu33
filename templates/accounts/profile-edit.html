<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

        <h1>Edit Profile</h1>

        </form>
    </div>
</body>
