{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Restaurant</title>
    <link rel="stylesheet" href="{% static 'css/restaurant/restaurant_delete.css' %}">
</head>
<body>
    <div class="container">
        <h1>Delete Restaurant</h1>
        <p>Are you sure you want to delete the restaurant "{{ object.name }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'restaurant-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
