{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant</title>
    <link rel="stylesheet" href="{% static 'css/restaurant/restaurant_edit_form.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Restaurant</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Render Form Fields -->
            <div class="form-group">
                <label for="id_name">Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_image">Restaurant Image:</label>
                {{ form.image }}
            </div>
            <div class="form-group">
                <label for="id_address">Address:</label>
                {{ form.address }}
            </div>
            <div class="form-group">
                <label for="id_google_maps">Google Maps URL:</label>
                {{ form.google_maps }}
            </div>
            <div class="form-group">
                <label for="id_city">City:</label>
                {{ form.city }}
            </div>
            <div class="form-group">
                <label for="id_canton">Canton:</label>
                {{ form.canton }}
            </div>

            <!-- Submit and Cancel Buttons -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'restaurant-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
