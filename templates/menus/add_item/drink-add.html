
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Drink Item</title>
    <link rel="stylesheet" href="{% static 'css/menu/drink_add.css' %}">
</head>
<body>
    <div class="container">

        <h1 class="form-title">Add Drink Item</h1>

        <!-- Form for adding a drink item -->
        <form method="post" enctype="multipart/form-data" class="drink-form">
            {% csrf_token %}

            <!-- Render the form fields -->
            {{ form.as_p }}

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Save</button>

            <!-- Cancel button redirects to the drinks menu -->
            <a href="{% url 'drink-menu' restaurant_id=restaurant_id %}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>
</body>
</html>
