{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Item</title>
    <link rel="stylesheet" href="{% static 'css/menu/food-add.css' %}">    
</head>
<body> 
    <div class="container">

        <h1 class="form-title">Add Food Item</h1>

        <!-- Form for adding a food item -->
        <form method="post" enctype="multipart/form-data" class="food-form">
            {% csrf_token %}

            <!-- Render the form fields -->
            {{ form }}

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Save</button>

            <!-- Cancel button redirects to the food menu -->
            <a href="{% url 'food-menu' restaurant_id=restaurant_id %}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>
</body>
</html>
