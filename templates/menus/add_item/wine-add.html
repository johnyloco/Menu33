{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Wine Item</title>
    <link rel="stylesheet" href="{% static 'css/menu/wine_add.css' %}">
</head>
<body>
    <div class="container">

        <h1 class="form-title">Add Wine Item</h1>

        <!-- Form for adding a wine item -->
        <form method="post" enctype="multipart/form-data" class="wine-form">
            {% csrf_token %}

            <!-- Render the form fields -->
            {{ form.as_p }}

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Save</button>

            <!-- Cancel button redirects to the wine menu -->
            <a href="{% url 'wine-menu' restaurant_id=restaurant_id %}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>
</body>
</html>
