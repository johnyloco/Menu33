{% extends 'base.html' %}
{% block content %}
<h1>Edit Drink</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'details-drink' username=user.username menus_slug=drink_item.slug %}">Cancel</a>
{% endblock %}
