{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Drink Item</title>
    <link rel="stylesheet" href="{% static 'css/../../static/css/menu/drink_edit.css' %}">
</head>

<body>
    <!-- Navigation Bar -->
    {% include 'common/nav.html' %}

    <!-- Edit Form -->
    <div class="container">
        <h1>Edit Drink Item</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'drink-menu' restaurant_id=object.restaurant.id %}" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>
{% endblock %}
